<div class="container" ng-controller='ImageUploadController' ng-cloak>
	<h2>Upload Image</h2>
	<div class="col-xs-9 col-xs-offset-3">
		<div class="well">
			<form action="" class="dropzone" dropzone="" id="dropzone">
				<div class="dz-default dz-message"></div>
			</form>
		</div>
	</div>
	<div class="pull-right">
		<button class="btn btn-success" ng-click="uploadFile()">Upload
			File</button>
		<button class="btn btn-danger" ng-click="reset()">Reset</button>
	</div>
	<div>
		<form name="form" role="form">
			<div class="form-group">
				<label for="download">File to download</label> <input
					ng-model="filename" type="text" placeholder="Filename" /> <a
					id="download" class="btn btn-primary" href=""
					ng-href="{{ partialDownloadLink + filename }}"> DownloadFile </a>
			</div>
		</form>
	</div>
</div>

<script type="text/javascript">
	Dropzone.autoDiscover = false;
</script>
