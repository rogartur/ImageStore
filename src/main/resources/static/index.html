<!doctype html>
<html ng-app="app">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>ImageStore</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
<link href="libs/dropzone/basic.css" rel="stylesheet" />
<link href="libs/dropzone/dropzone.css" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css">
</head>

<style>ul.nav a:hover { background-color: #fff !important; }</style>

<body>
	<header>
		<nav class="navbar navbar-default" role="navigation">
			<a class="navbar-brand" href="#"><span>ImageStore</span></a>
			<div class="collapse navbar-collapse" id="navbar-collapse-1">
				<ul class="nav navbar-nav navbar-left">
					<li><a href="#" ng-show="loggedIn.authdata"
						ng-href="#!/upload" ng-cloak> Upload</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right" ng-show="loggedIn.authdata"
					ng-cloak>
					<li><a href="#" ng-click="logout()">Logout</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="jumbotron">
		<div class="container">
			<div class="col-sm-8 col-sm-offset-2">
				<div ng-view></div>
			</div>
		</div>
	</div>
</body>

<script src="libs/jquery/jquery.js"></script>
<script src="libs/angular/angular.js"></script>
<script src="libs/angular/angular-route.js"></script>
<script src="libs/bootstrap/js/bootstrap.js"></script>
<script src="libs/dropzone/dropzone.js"></script>
<script src="//code.angularjs.org/1.6.3/angular-cookies.min.js"></script>

	src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>
<script src="app.js"></script>

<script src="app-services/auth.service.js"></script>
<script src="login/login.controller.js"></script>
<script src="image/images-list.controller.js"></script>

<script src="registration/registration.controller.js"></script>
