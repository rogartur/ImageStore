<div class="col-md-6 col-md-offset-3" ng-controller='LoginController'>
	<h1>Login</h1>
	<div class="alert alert-danger" role="alert" ng-show="vm.error">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span> {{vm.error}}
	</div>
	<form name="form" ng-submit="vm.login()" role="form">
		<div class="form-group"><label for="email">Email</label><input type="email" id="email" class="form-control" ng-model="vm.email" required/></div>
		<div class="form-group"><label for="password">Password</label><input type="password" id="password" class="form-control" ng-model="vm.password" required/></div>
		<div class="form-actions">
			<input type="submit" class="btn btn-primary" value="Login" />
			<a href="#!/register" class="btn btn-link">Register new account</a>
		</div>
	</form>
</div>
