<div class="col-md-6 col-md-offset-3" ng-controller='LoginController'>
	<h1>Login</h1>
	<form name="form" ng-submit="login()" role="form">
		<div class="form-group"><label for="email">Email</label><input type="text" name="email" ng-model="email" /></div>
		<div class="form-group"><label for="password">Password</label><input type="password" name="password" ng-model="password" /></div>
		<div class="form-actions">
			<input type="submit" class="btn btn-primary" value="Login" />
			<a href="#!/register" class="btn btn-link">Register new account</a>
		</div>
	</form>
	<div class="alert alert-danger" role="alert"
		ng-show="error.data.message">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span> {{error.data.message}}
	</div>
</div>
