<div class="col-md-6 col-md-offset-3" ng-controller='RegistrationController'>
	<div class="alert alert-danger" role="alert" ng-show="vm.error">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span> {{vm.error}}
	</div>
	<h2>Register new account</h2>
	<form ng-submit="vm.register()">
		<div class="form-group"><label for="email">Email</label><input id="email" type="email" class="form-control" ng-model="vm.userEmail" required/></div>
		<div class="form-group"><label for="name">Name</label><input id="name" type="text" class="form-control" ng-model="vm.userName" required/></div> 
		<div class="form-group"><label for="password">Password</label><input id="password" type="password" class="form-control" ng-model="vm.userPassword" required/></div> 
		<input type="submit" class="btn btn-primary" value="Register" />
	</form>
</div>
