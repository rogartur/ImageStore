<div class="col-md-6 col-md-offset-3" ng-controller='RegistrationController'>
	<h2>Register new account</h2>
	<form ng-submit="vm.register()">
		<div class="form-group"><label for="email">Email</label><input type="text" ng-model="vm.userEmail" /></div>
		<div class="form-group"><label for="name">Name</label><input type="text" ng-model="vm.userName" /></div> 
		<div class="form-group"><label for="password">Password</label><input type="password" ng-model="vm.userPassword" /></div> 
		<input type="submit" class="btn btn-primary" value="Register" />
	</form>
	<div class="alert alert-danger" role="alert" ng-show="vm.error">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span> {{vm.error}}
	</div>
</div>
