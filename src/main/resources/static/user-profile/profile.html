<div class="col-md-6 col-md-offset-3" ng-controller='UserProfileController'>
	<h2>Edit your profile</h2>
	<div class="alert alert-danger" role="alert" ng-show="vm.error">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span> {{vm.error}}
	</div>
	<form name="form" ng-submit="vm.edit()" role="form">
		<div class="form-group"><label for="email">Email</label><input id="email" type="email" class="form-control" ng-model="vm.userEmail" /></div>
		<div class="form-group"><label for="name">Name</label><input id="name" type="text" class="form-control" ng-model="vm.userName" /></div> 
		<div class="form-group"><label for="password">Password</label><input id="password" type="password" class="form-control" ng-model="vm.userPassword" /></div> 
		<input type="submit" class="btn btn-primary" value="Save" />
	</form>
</div>
